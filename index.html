<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Dark</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #e0e0e0;
            margin-right: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #8B0000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
            border: 1px solid #660000;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            display: flex;
        }

        .search-input {
            flex: 1;
            height: 40px;
            border: 1px solid #333;
            border-right: none;
            border-radius: 2px 0 0 2px;
            padding: 0 16px;
            font-size: 16px;
            outline: none;
            background: #121212;
            color: #e0e0e0;
        }

        .search-input:focus {
            border-color: #8B0000;
            background: #1a1a1a;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-btn {
            width: 64px;
            height: 40px;
            border: 1px solid #333;
            border-radius: 0 2px 2px 0;
            background: #262626;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            font-size: 16px;
        }

        .search-btn:hover {
            background: #333;
        }

        /* Main Content */
        .main-container {
            margin-top: 56px;
            padding: 24px;
            min-height: calc(100vh - 56px);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #333;
        }

        .video-card:hover {
            transform: translateY(-4px);
            border-color: #8B0000;
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.3);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: #000;
        }

        .video-thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9) contrast(1.1);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 3px 6px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid #333;
        }

        .video-details {
            padding: 12px;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            color: #e0e0e0;
            line-height: 1.3;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-metadata {
            font-size: 13px;
            color: #888;
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0d0d0d;
            z-index: 2000;
            overflow: hidden;
        }

        .modal-header {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 0 24px;
            height: 56px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .modal-back-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            margin-right: 16px;
        }

        .modal-back-btn:hover {
            background: #333;
        }

        .modal-title {
            flex: 1;
            font-size: 16px;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .miniplayer-btn {
            background: #8B0000;
            border: 1px solid #660000;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .miniplayer-btn:hover {
            background: #a00000;
        }

        .modal-content {
            display: flex;
            height: calc(100vh - 56px);
        }

        .video-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .video-player-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 300px);
            object-fit: contain;
        }

        .video-info {
            background: #1a1a1a;
            padding: 20px 24px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .video-title-large {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
            line-height: 1.3;
            color: #e0e0e0;
        }

        .video-stats {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #888;
        }

        .video-description {
            background: #262626;
            border-radius: 8px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.5;
            color: #ccc;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .video-sidebar-modal {
            width: 400px;
            background: #1a1a1a;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px 24px;
            border-bottom: 1px solid #333;
            background: #1a1a1a;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .related-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .related-video {
            display: flex;
            padding: 8px 24px;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        .related-video:hover {
            background: #262626;
        }

        .related-thumbnail {
            width: 168px;
            height: 94px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 12px;
            flex-shrink: 0;
            border: 1px solid #333;
            filter: brightness(0.9);
        }

        .related-content {
            flex: 1;
            min-width: 0;
        }

        .related-title {
            font-size: 14px;
            font-weight: 400;
            color: #e0e0e0;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .related-stats {
            font-size: 13px;
            color: #888;
        }

        /* Pagination */
        .pagination {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: 40px;
        }

        .page-btn {
            background: #262626;
            border: 1px solid #333;
            padding: 8px 16px;
            margin: 0 4px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            color: #e0e0e0;
        }

        .page-btn:hover {
            background: #333;
            border-color: #8B0000;
        }

        .page-btn.active {
            background: #8B0000;
            color: white;
            border-color: #660000;
        }

        /* Miniplayer */
        .miniplayer {
            display: none;
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 340px;
            height: 191px;
            background: #000;
            border-radius: 8px;
            border: 1px solid #8B0000;
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
            z-index: 3000;
            overflow: hidden;
        }

        .miniplayer-header {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 8px 12px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 32px;
            cursor: move;
            border-bottom: 1px solid #333;
        }

        .miniplayer-title-text {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 400;
        }

        .miniplayer-close {
            background: #8B0000;
            border: 1px solid #660000;
            color: white;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 2px;
            font-size: 12px;
        }

        .miniplayer-close:hover {
            background: #a00000;
        }

        .miniplayer-video {
            width: 100%;
            height: calc(100% - 32px);
            object-fit: contain;
        }

        /* Loading States */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #8B0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: #666;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #8B0000;
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 8px;
            color: #888;
        }

        .error-subtitle {
            font-size: 14px;
            color: #666;
        }

        /* Under Development */
        .dev-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0d0d0d;
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dev-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            border: 1px solid #333;
            max-width: 400px;
        }

        .dev-logo {
            font-size: 28px;
            font-weight: bold;
            color: #8B0000;
            margin-bottom: 16px;
        }

        .dev-message {
            font-size: 18px;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        .dev-subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 24px;
        }

        .dev-progress {
            background: #333;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .dev-progress-bar {
            background: #8B0000;
            height: 100%;
            width: 0%;
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0%, 100% { width: 0%; }
            50% { width: 100%; }
        }

        .dev-hint {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 0 8px;
            }
            
            .search-container {
                max-width: none;
                margin: 0 16px;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 16px;
                padding: 16px 0;
            }
            
            .main-container {
                padding: 16px;
            }
            
            .modal-content {
                flex-direction: column;
            }
            
            .video-sidebar-modal {
                width: 100%;
                height: 40%;
                border-left: none;
                border-top: 1px solid #333;
            }
            
            .miniplayer {
                bottom: 12px;
                right: 12px;
                width: 280px;
                height: 157px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .miniplayer {
                width: calc(100vw - 24px);
                height: auto;
                aspect-ratio: 16/9;
            }
        }

        /* Custom Scrollbar */
        .related-list::-webkit-scrollbar,
        .video-description::-webkit-scrollbar {
            width: 8px;
        }

        .related-list::-webkit-scrollbar-track,
        .video-description::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .related-list::-webkit-scrollbar-thumb,
        .video-description::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .related-list::-webkit-scrollbar-thumb:hover,
        .video-description::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <!-- Under Development Overlay -->
    <div class="dev-overlay" id="devOverlay">
        <div class="dev-card">
            <div class="dev-logo">VideoTube</div>
            <div class="dev-message">Under Development</div>
            <div class="dev-subtitle">Initializing dark mode...</div>
            <div class="dev-progress">
                <div class="dev-progress-bar"></div>
            </div>
            <div class="dev-hint">JUST GUESS THE KEY</div>
        </div>
    </div>

    <!-- Main Application -->
    <div class="main-app" id="mainApp" style="display: none;">
        <!-- Header -->
        <header class="header">
            <a href="#" class="logo" onclick="loadTrending()">
                <div class="logo-icon">VT</div>
                <span class="logo-text">VideoTube</span>
            </a>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search videos...">
                <button class="search-btn" onclick="searchVideos()">üîç</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-container">
            <div class="video-grid" id="videoGrid">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div>Loading videos...</div>
                </div>
            </div>
            
            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-header">
            <button class="modal-back-btn" onclick="closeModal()">‚Üê</button>
            <span class="modal-title" id="modalTitleText">VideoTube</span>
            <button class="miniplayer-btn" onclick="openMiniplayer()">Miniplayer</button>
        </div>
        
        <div class="modal-content">
            <div class="video-main">
                <div class="video-player-wrapper">
                    <video class="video-player" id="videoPlayer" controls></video>
                </div>
                
                <div class="video-info">
                    <div class="video-title-large" id="videoTitleLarge">Loading...</div>
                    <div class="video-stats" id="videoStatsLarge">
                        <span>Loading...</span>
                    </div>
                    <div class="video-description" id="videoDescriptionLarge">
                        Loading video description...
                    </div>
                </div>
            </div>
            
            <div class="video-sidebar-modal">
                <div class="sidebar-header">
                    <div class="sidebar-title">Related Videos</div>
                </div>
                <div class="related-list" id="relatedVideosList">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div>Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Miniplayer -->
    <div class="miniplayer" id="miniplayer">
        <div class="miniplayer-header" id="miniplayerHeader">
            <div class="miniplayer-title-text" id="miniplayerTitleText">VideoTube Player</div>
            <button class="miniplayer-close" onclick="closeMiniplayer()">√ó</button>
        </div>
        <video class="miniplayer-video" id="miniplayerVideo" controls></video>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'flux-tube' 
            ? 'http://34.131.66.160:5000/api/v1' 
            : '/api/v1';
        let currentPage = 1;
        let currentQuery = 'trending';
        let keyPressCount = 0;
        let keyPressTimer = null;
        let currentHls = null;
        let currentMiniplayerHls = null;

        // Secret access code
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'x') {
                keyPressCount++;
                
                if (keyPressTimer) {
                    clearTimeout(keyPressTimer);
                }
                
                keyPressTimer = setTimeout(() => {
                    keyPressCount = 0;
                }, 1000);
                
                if (keyPressCount >= 3) {
                    document.getElementById('devOverlay').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    loadTrending();
                    keyPressCount = 0;
                }
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchVideos();
            }
        });

        async function searchVideos(page = 1) {
            const searchInput = document.getElementById('searchInput');
            let query = searchInput.value.trim();
            
            if (query.includes('localhost:5000/') || query.includes('34.131.66.160:5000/')) {
                const parts = query.split('/');
                query = parts[parts.length - 1] || 'trending';
            }
            
            if (!query || query === 'trending') {
                loadTrending(page);
                return;
            }
            
            currentQuery = query;
            currentPage = page;
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/search/${encodeURIComponent(query)}/${page}`);
                const data = await response.json();
                displayVideos(data.searchResult);
                updatePagination(data.pagination);
            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to search videos');
            }
        }

        async function loadTrending(page = 1) {
            currentQuery = 'trending';
            currentPage = page;
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/search/big/${page}`);
                const data = await response.json();
                displayVideos(data.searchResult);
                updatePagination(data.pagination);
            } catch (error) {
                console.error('Trending error:', error);
                showError('Failed to load trending videos');
            }
        }

        function displayVideos(videos) {
            const videoGrid = document.getElementById('videoGrid');
            
            if (!videos || videos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">üì∫</div>
                        <div class="error-message">No videos found</div>
                        <div class="error-subtitle">Try searching for something else</div>
                    </div>
                `;
                return;
            }
            
            videoGrid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="openVideoModal('${video.pageURL}')">
                    <div class="video-thumbnail">
                        <img class="video-thumb-img" src="${video.thumbURL || video.imageURL}" alt="${video.title}" loading="lazy">
                        <div class="video-duration">${formatDuration(video.duration)}</div>
                    </div>
                    <div class="video-details">
                        <div class="video-title">${video.title}</div>
                        <div class="video-metadata">
                            <span>${formatViews(video.views)} views</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            if (!pagination || pagination.totalPages <= 1) {
                paginationEl.style.display = 'none';
                return;
            }
            
            paginationEl.style.display = 'block';
            let paginationHTML = '';
            
            if (pagination.hasPrevious) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${pagination.currentPage - 1})">Previous</button>`;
            }
            
            const startPage = Math.max(1, pagination.currentPage - 2);
            const endPage = Math.min(pagination.totalPages, pagination.currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === pagination.currentPage ? ' active' : '';
                paginationHTML += `<button class="page-btn${activeClass}" onclick="changePage(${i})">${i}</button>`;
            }
            
            if (pagination.hasNext) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${pagination.currentPage + 1})">Next</button>`;
            }
            
            paginationEl.innerHTML = paginationHTML;
        }

        function changePage(page) {
            if (currentQuery === 'trending') {
                loadTrending(page);
            } else {
                searchVideos(page);
            }
        }

        async function openVideoModal(pageURL) {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoTitleLarge = document.getElementById('videoTitleLarge');
            const videoStatsLarge = document.getElementById('videoStatsLarge');
            const videoDescriptionLarge = document.getElementById('videoDescriptionLarge');
            const relatedVideosList = document.getElementById('relatedVideosList');
            const modalTitleText = document.getElementById('modalTitleText');
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            videoTitleLarge.textContent = 'Loading...';
            videoStatsLarge.innerHTML = '<span>Loading...</span>';
            videoDescriptionLarge.textContent = 'Loading...';
            modalTitleText.textContent = 'Loading...';
            relatedVideosList.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div>Loading...</div>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/details/${encodeURIComponent(pageURL)}`);
                const data = await response.json();
                
                if (data.streamUrl) {
                    if (currentHls) {
                        currentHls.destroy();
                        currentHls = null;
                    }
                    
                    if (Hls.isSupported()) {
                        currentHls = new Hls({
                            debug: false,
                            enableWorker: true,
                            lowLatencyMode: true,
                        });
                        currentHls.loadSource(data.streamUrl);
                        currentHls.attachMedia(videoPlayer);
                        
                        currentHls.on(Hls.Events.ERROR, function(event, data) {
                            if (data.fatal) {
                                videoPlayer.src = data.streamUrl;
                            }
                        });
                    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                        videoPlayer.src = data.streamUrl;
                    }
                }
                
                if (data.video) {
                    videoTitleLarge.textContent = data.video.title;
                    modalTitleText.textContent = data.video.title;
                    videoStatsLarge.innerHTML = `
                        <span>${formatViews(data.video.views)} views</span>
                        <span>‚Ä¢</span>
                        <span>${formatDuration(data.video.duration)}</span>
                    `;
                    videoDescriptionLarge.textContent = data.video.description || 'No description available.';
                }
                
                if (data.relatedVideos && data.relatedVideos.length > 0) {
                    relatedVideosList.innerHTML = data.relatedVideos.map(video => `
                        <div class="related-video" onclick="openVideoModal('${video.pageURL}')">
                            <img class="related-thumbnail" src="${video.thumbURL || video.imageURL}" alt="${video.title}" loading="lazy">
                            <div class="related-content">
                                <div class="related-title">${video.title}</div>
                                <div class="related-stats">${formatViews(video.views)} views</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    relatedVideosList.innerHTML = `
                        <div class="error-container">
                            <div style="color: #666; font-size: 14px;">No related videos</div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Video details error:', error);
                videoTitleLarge.textContent = 'Failed to load video';
                videoStatsLarge.innerHTML = '<span style="color: #8B0000;">Error occurred</span>';
                videoDescriptionLarge.textContent = 'Failed to load video details.';
                modalTitleText.textContent = 'Error';
                relatedVideosList.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <div class="error-message">Failed to load</div>
                    </div>
                `;
            }
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            videoPlayer.pause();
            videoPlayer.src = '';
            
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
        }

        function openMiniplayer() {
            const miniplayer = document.getElementById('miniplayer');
            const miniplayerVideo = document.getElementById('miniplayerVideo');
            const miniplayerTitleText = document.getElementById('miniplayerTitleText');
            const videoPlayer = document.getElementById('videoPlayer');
            const modalTitleText = document.getElementById('modalTitleText');
            
            miniplayerTitleText.textContent = modalTitleText.textContent;
            miniplayer.style.display = 'block';
            
            if (videoPlayer.src) {
                miniplayerVideo.src = videoPlayer.src;
                miniplayerVideo.currentTime = videoPlayer.currentTime;
                miniplayerVideo.play();
            } else if (currentHls) {
                if (currentMiniplayerHls) {
                    currentMiniplayerHls.destroy();
                }
                
                if (Hls.isSupported()) {
                    currentMiniplayerHls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                    });
                    currentMiniplayerHls.loadSource(currentHls.url);
                    currentMiniplayerHls.attachMedia(miniplayerVideo);
                    
                    currentMiniplayerHls.on(Hls.Events.MANIFEST_PARSED, function() {
                        miniplayerVideo.currentTime = videoPlayer.currentTime;
                        miniplayerVideo.play();
                    });
                }
            }
            
            closeModal();
        }

        function closeMiniplayer() {
            const miniplayer = document.getElementById('miniplayer');
            const miniplayerVideo = document.getElementById('miniplayerVideo');
            
            miniplayer.style.display = 'none';
            miniplayerVideo.pause();
            miniplayerVideo.src = '';
            
            if (currentMiniplayerHls) {
                currentMiniplayerHls.destroy();
                currentMiniplayerHls = null;
            }
        }

        function initMiniplayerDrag() {
            const miniplayer = document.getElementById('miniplayer');
            const header = document.getElementById('miniplayerHeader');
            let isDragging = false;
            let dragOffset = { x: 0, y: 0 };
            
            header.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('miniplayer-close')) return;
                
                isDragging = true;
                const rect = miniplayer.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const newX = e.clientX - dragOffset.x;
                const newY = e.clientY - dragOffset.y;
                
                const maxX = window.innerWidth - miniplayer.offsetWidth;
                const maxY = window.innerHeight - miniplayer.offsetHeight;
                
                miniplayer.style.right = 'auto';
                miniplayer.style.bottom = 'auto';
                miniplayer.style.left = Math.max(0, Math.min(newX, maxX)) + 'px';
                miniplayer.style.top = Math.max(0, Math.min(newY, maxY)) + 'px';
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        }

        function showLoading() {
            document.getElementById('videoGrid').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div>Loading videos...</div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('videoGrid').innerHTML = `
                <div class="error-container">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="error-message">${message}</div>
                    <div class="error-subtitle">Please try again later</div>
                </div>
            `;
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function formatViews(views) {
            if (!views) return '0';
            if (views >= 1000000000) {
                return `${(views / 1000000000).toFixed(1)}B`;
            } else if (views >= 1000000) {
                return `${(views / 1000000).toFixed(1)}M`;
            } else if (views >= 1000) {
                return `${(views / 1000).toFixed(1)}K`;
            }
            return views.toString();
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('videoModal');
                if (modal.style.display === 'block') {
                    closeModal();
                }
            }
        });

        window.addEventListener('load', function() {
            initMiniplayerDrag();
            
            setTimeout(() => {
                if (document.getElementById('devOverlay').style.display !== 'none') {
                    document.getElementById('devOverlay').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    loadTrending();
                }
            }, 3000);
        });
    </script>
</body>
